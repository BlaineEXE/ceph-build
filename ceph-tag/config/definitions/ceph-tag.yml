- scm:
    name: ceph-build
    scm:
      - git:
          url: https://github.com/ceph/ceph-build.git
          browser-url: https://github.com/ceph/ceph-build
          timeout: 20
          skip-tag: true
          wipe-workspace: false
          basedir: "ceph-build"

- job:
    name: ceph-tag
    description: "This job clones from upstream Ceph, sets the right version from the tag and pushes changes to ceph-releases"
    disabled: false
    display-name: 'ceph-tag'
    concurrent: false
    logrotate:
      daysToKeep: -1
      numToKeep: 25
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    block-downstream: false
    block-upstream: false
    properties:
      - github:
          url: https://github.com/ceph/ceph

    parameters:
      - string:
          name: BRANCH
          description: "The git branch (or tag) to build"
      - string:
          name: VERSION
          description: "The version for release, e.g. 0.94.4"
    scm:
      - ceph-build

    builders:
      - shell:
          !include-raw ../../build/build

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
