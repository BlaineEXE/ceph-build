- job:
    name: ceph-dev-trigger
    node: master
    project-type: freestyle
    defaults: global
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    properties:
      - github:
          url: https://github.com/ceph/ceph
    discard-old-builds: true
    logrotate:
      daysToKeep: 1
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
      - github

    scm:
      - git:
          url: https://github.com/ceph/ceph
          browser: auto
          # The default is to build and publish every branch.
          # Uncomment this for testing:
          branches:
            - 'origin/master'
            - 'origin/jewel'
            - 'origin/kraken'
            - 'origin/hammer'
            - 'origin/luminous'
          skip-tag: true
          timeout: 20
          wipe-workspace: true

    builders:
      - shell:
          !include-raw:
            - ../../../scripts/build_utils.sh
            - ../../build/notify
      - trigger-builds:
        - project: 'ceph-dev'
          predefined-parameters: |
            BRANCH=${GIT_BRANCH}
            FORCE=True
        - project: 'ceph-dev'
          predefined-parameters: |
            BRANCH=${GIT_BRANCH}
            FORCE=True
            FLAVOR=notcmalloc

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
