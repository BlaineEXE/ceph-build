- job:
    name: ceph-ansible-pull-requests
    # disabling for now, until libvirt/vagrant tests are in place
    disabled: false
    project-type: matrix
    defaults: global
    display-name: 'ceph-ansible: Pull Requests'
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    properties:
      - github:
          url: https://github.com/ceph/ceph-ansible
    axes:
      - axis:
          type: label-expression
          name: DIST
          values:
            - ceph_ansible_pr_trusty
            - ceph_ansible_pr_xenial
            - ceph_ansible_pr_centos7
    logrotate:
      daysToKeep: 15
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    parameters:
      - string:
          name: sha1
          description: "A pull request ID, like 'origin/pr/72/head'"

    triggers:
      - github-pull-request:
          allow-whitelist-orgs-as-admins: true
          org-list:
            - ceph
          trigger-phrase: ''
          only-trigger-phrase: false
          github-hooks: true
          permit-all: true
          auto-close-on-fail: false
          status-context: "Testing cluster scenarios"
          started-status: "Running ansible playbooks"
          success-status: "OK - Run completed"
          failure-status: "Playbook run failed with errors"

    scm:
      - git:
          url: https://github.com/ceph/ceph-ansible.git
          branches:
            - ${sha1}
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          browser: auto
          timeout: 20
          skip-tag: true
          wipe-workspace: false

    builders:
      - shell:
          !include-raw:
            - ../../../scripts/build_utils.sh
            - ../../build/build

    publishers:
      - postbuildscript:
          script-only-if-succeeded: False
          script-only-if-failed: False
          builders:
            - shell: !include-raw ../../build/teardown
