- scm:
    name: ceph-build
    scm:
      - git:
          url: https://github.com/ceph/ceph-build.git
          browser: auto
          timeout: 20
          skip-tag: true
          wipe-workspace: true
          basedir: "ceph-build"

- job:
    name: ceph-deploy-tag
    description: "This job clones ceph-deploy and sets the right version from the tag, pushing back to ceph-deploy.git"
    display-name: 'ceph-deploy-tag'
    logrotate:
      daysToKeep: -1
      numToKeep: 25
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    block-downstream: false
    block-upstream: false
    properties:
      - github:
          url: https://github.com/ceph/ceph-deploy

    parameters:
      - string:
          name: BRANCH
          description: "The git branch (or tag) to build"
          default: "master"
      - string:
          name: VERSION
          description: "The version for release, e.g. 1.5.30"
    scm:
      - ceph-build

    wrappers:
      - ssh-agent-credentials:
          users:
            # "jenkins-build" SSH key, needed so we can push to
            # ceph-deploy.git
            - '39fa150b-b2a1-416e-b334-29a9a2c0b32d'

    builders:
      - shell:
          !include-raw ../../build/build

    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
