- scm:
    name: ceph-docker
    scm:
      - git:
          url: https://github.com/ceph/ceph-docker.git
          branches:
            - ${sha1}
          refspec: +refs/pull/*:refs/remotes/origin/pr/*
          browser: auto
          timeout: 20
          skip-tag: true
          wipe-workspace: false
          basedir: "ceph-docker"

- job:
    name: ceph-docker-lint
    node: small && centos7
    defaults: global
    display-name: 'ceph-docker-lint'
    properties:
      - github:
          url: https://github.com/ceph/ceph-docker/
    logrotate:
      daysToKeep: 15
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    parameters:
      - string:
          name: sha1
          description: "A pull request ID, like 'origin/pr/72/head'"

    triggers:
      - github-pull-request:
          admin-list:
            - alfredodeza
            - ktdreyer
            - gmeno
          white-list:
            - xarses
            - angdraug
            - mbroz
            - ddiss
            - osynge
          org-list:
            - ceph
          trigger-phrase: 'jenkins lint'
          only-trigger-phrase: false
          github-hooks: true
          permit-all: false
          auto-close-on-fail: false
          status-context: "Testing: for sloppy bash"
          started-status: "Running: shellchecker"
          success-status: "OK - nice work"
          failure-status: "FAIL - please clean up for merge"

    scm:
      - ceph-docker

    builders:
      - shell:
          !include-raw:
            - ../../build/build

